# Ontology mappings - Updated with proper UMLS/SNOMED codes where available
# This replaces many CUSTOM entries with standard medical ontology codes

providers:
  rxnorm:
    name: RxNorm
    version: 2024-03-01
    uri_prefix: "https://www.nlm.nih.gov/research/umls/rxnorm/"
    description: Normalized names for clinical drugs maintained by the U.S. National Library of Medicine.
  snomed:
    name: SNOMED CT
    version: 2024-09-01
    uri_prefix: "http://snomed.info/id/"
    description: Comprehensive clinical terminology covering diseases, findings, procedures, and more.
  loinc:
    name: LOINC
    version: 2024-06-15
    uri_prefix: "https://loinc.org/"
    description: Universal codes and names for laboratory and clinical observations.
  umls:
    name: UMLS
    version: 2024AA
    uri_prefix: "https://uts.nlm.nih.gov/uts/umls/concept/"
    description: Unified Medical Language System - integrates multiple terminologies
  custom:
    name: Brightside Clinical Graph
    version: "0.1.0"
    uri_prefix: "https://graph.brightside.ai/concepts/"
    description: Project-specific concepts not found in standard ontologies.

